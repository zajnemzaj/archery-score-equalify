<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrows OOJS v0.0.0.0.3</title>
</head>

<body>
  <label for="inputLowScore">Lower score:</label>
  <input type="text" id="inputLowScore" value="245">
  <br>
  <label for="inputHighScore">Higher score:</label>
  <input type="text" id="inputHighScore" value="285">
  <button type="button" id="buttonGetGrouping" onclick="targetFace.getGrouping()">Find grouping size</button>
  <br>
  <label for="inputGrouping">Grouping for higher score (mm):</label>
  <input type="text" id="inputGrouping" value="">
  <hr>
  <button type="button" id="button-suggest" onclick="targetFace.getTFDiam()">Calculate diameter</button>
  <br>
  <label for="inputTFBig">Suggested diameter for highscore shooter (mm):</label>
  <input type="text" id="inputTFBig" value="">
  <hr>
  <label for="inputBigTF">Big targetFace diameter (mm):</label>
  <input type="text" id="inputBigTF" value="400">
  <br>
  <label for="inputSmallTF">Small targetFace diameter (mm):</label>
  <input type="text" id="inputSmallTF" value="200">
  <br>
  <label for="inputMaxRadius">Max grouping diameter (mm):</label>
  <input type="text" id="inputMaxRadius" value="400">
  <br>
  <button type="button" id="button-shoot-1" onclick="targetFace.getSingleScore()">Shoot an arrow</button>
  <button type="button" id="button-shoot-30" onclick="targetFace.shoot30Arrows()">Shoot 30 arrows (finish 1 round)</button>
  <button type="button" id="button-clear" onclick="targetFace.clearCanvas()">Reload canvas</button>
<br>
<label for="rounds">Rounds to shoot:</label>
<input type="text" id="rounds" value="1000">
<button type="button" id="button-shoot-rounds" onclick="targetFace.shootRounds()">Shoot them</button>
<br>
<canvas id="canvasTargetFace" width="400" height="400" style="border:1px solid #d3d3d3;">
  Your browser does not support the canvas element.
</canvas>
<canvas id="canvasStats" width="300" height="300" style="border:1px solid #d3d3d3;">
  Your browser does not support the canvas element.
</canvas>
<button type="button" id="buttonClearChart" onclick="targetFace.clearCanvasChart()">Clear canvas</button>
<script src="js/index.js"></script>
</body>
</html>
